@(message: String)

@main("Welcome to Play 2.1") {
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 5.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>    
<head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Login and Registration Form </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 	
		<link id="demo-styles" href="@routes.Assets.at("stylesheets/demo.css")" rel="stylesheet">
		<link id="style3-styles" href="@routes.Assets.at("stylesheets/style3.css")" rel="stylesheet">
		<link id="animate-custom-styles" href="@routes.Assets.at("stylesheets/animate-custom.css")" rel="stylesheet">
		
		<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"></script>
		<script src="@routes.Assets.at("javascripts/login.js")"></script>
		<script src="@routes.Assets.at("javascripts/dashboard.js")"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Login and Registration Form <span>with Sports on Air</span></h1>
				<nav class="codrops-demos">
					<span>Click <strong>"Join us"</strong> to register</span>
				</nav>
            </header>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            
                                <h1>Log in</h1>
                                <div id="login_ErrorMsg" style="display : none;color: red; font-size: 15;"> </div> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Your email Id </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="enter your email address" />
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">Keep me logged in</label>
								</p>
                                <p class="login button"> 
                                    <input id = "clickLogin" name = "login" type="submit" value="Login" /> 
								</p>
                                <p class="change_link">
									Not a member yet ?
									<a href="#toregister" class="to_register">Join us</a>
								</p>
                           
                        </div>

                        <div id="register" class="animate form">
                            
                                <h1> Sign up </h1> 
                                <div id="signUp_ErrorMsg" style="display : none;color: red; font-size: 15;"> </div>
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">Your username</label>
                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" />
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail" data-icon="e" > Your email</label>
                                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="enter email or user name"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p class="signin button"> 
									<input id = "signUp" type="submit" value="Sign up"/> 
								</p>
                                <p class="change_link">  
									Already a member ?
									<a href="#tologin" class="to_register"> Go and log in </a>
								</p>
                            
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
    
}
