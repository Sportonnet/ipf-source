<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 5.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
   <head>
      <title>IPL Freaks</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="author" content="Tomas Bagdanavicius, http://www.lwis.net/free-css-drop-down-menu/" />
      <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class, css, dropdowns, dropdown menu, drop-down, menu, navigation, nav, horizontal, vertical left-to-right, vertical right-to-left, horizontal linear, horizontal upwards, cross browser, internet explorer, ie, firefox, safari, opera, browser, lwis" />
      <meta name="description" content="Clean, standards-friendly, modular framework for dropdown menus" />
      <link id="core-styles3" href="@routes.Assets.at("stylesheets/helper.css")" rel="stylesheet">
      <link id="core-styles1" href="@routes.Assets.at("stylesheets/dropdown.css")" rel="stylesheet">
      <link id="core-styles2" href="@routes.Assets.at("stylesheets/default.advanced.css")" rel="stylesheet">
      <link id="core-styles4" href="@routes.Assets.at("stylesheets/horizontal-centering.css")" rel="stylesheet">
      <link id="core-styles1" href="@routes.Assets.at("stylesheets/dashboard1.css")" rel="stylesheet">
      <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"></script>
      <script src="@routes.Assets.at("javascripts/dashboard.js")"></script>
      <!-- / END -->
   </head>
   <body >
      <div class="wrapper">
         <div class="container">
            <p><a href="/logout" class="main-site">Log Out</a></p>
            <h2><img src="images/adobe.com/24ipl.jpg" alt="Adobe.com" height="30" width="30" /> IPL Freaks </h2>
            <!-- Beginning of compulsory code below -->
            <div class="horizontal-centering">
               <div>
                  <div>
                     <ul id="nav" class="dropdown dropdown-horizontal">
                        <li><a class = "home" href="#">Home</a></li>
                        <li><a href="/createLeague">Create League</a></li>
                        <li><a class = "myLeague" href="#">My League</a></li>
                     </ul>
                  </div>
               </div>
            </div>
            <!-- / END -->
         </div>
      </div>
      <div class="container2">
         <section>
            <div  id = "container_play">
               <div id="wrapper2">
               <div id="myAllLeague"  style="display:none;">
               <ul></ul>
               </div>
                  <div id="allfixtures"  class="animate form" style="display:none;">
                     <div class="main_block">
                        <div id = "future" class="inner_block">
                           <img  src="@routes.Assets.at("images/future.png")" alt="future image" />
                        </div>
                        <div id = "present" class="inner_block">
                           <img src="@routes.Assets.at("images/present.jpg")" alt="present image" />
                        </div>
                        <div id = "past" class="inner_block">
                           <img src="@routes.Assets.at("images/past.png")" alt="past image" />
                        </div>
                        <div id ="showScore" align="left" >
										<button     >
											   Check Scoreboard
										</button>
									</div>
                     </div>
                     <h1>Fixtures</h1>

                     <div class="CSSTableGenerator" style="margin-left : 100px;" >
                        <table id = "match_details" align="right">
                        </table>
                     </div>
                  </div>
                  <div id="fixturedetails" style="display:none;" class="animate form">
                     <div  style="height: 500px ">
                        <a href="#" id = "Bck_Mth_Lst" >Back to Match List</a>          
                        <div id = 'playGame' style="margin-left: 250px"></div>
                        <div id="leftcolumn">
                           <div class="CSSTableGenerator" style="width:97%;">
                              <table id = "fixturedetailsTable">
                                 
                              </table>
                           </div>
                           	<div id="scoreBoard"  class="animate form" style="display:none;">
                            
                          <h1>Scoreboard</h1>
									
									
									
                               
				
								
            </div>
                        </div>
                        <div id="rightcolumn">
                           <div style="display: inline; white-space: nowrap;" class="header1"><img src="@routes.Assets.at("images/1395333942_129.png")" alt="plus image" /><span></span>
                           </div>
                           <div id = "players1" style="border:2px solid #ccc; width:170px; height: 100px; overflow-y: scroll; display: none; ">
                           </div>
                           <div style="display: inline; white-space: nowrap;" class="header2"><img src="@routes.Assets.at("images/1395333942_129.png")" alt="plus image" /><span></span>
                           </div>
                           <div id = "players2" style="border:2px solid #ccc; width:170px; height: 100px; overflow-y: scroll; display: none;">
                           </div>
                           <div style="display: inline; white-space: nowrap;" class="header3"><img src="@routes.Assets.at("images/1395333942_129.png")" alt="plus image" /><span></span>
                           </div>
                           <div id = "teams" style="border:2px solid #ccc; width:150px; height: 45px; overflow-y: scroll; display: none;">
                           </div>
                           <div style="display: inline; white-space: nowrap;" class="header4"><img src="@routes.Assets.at("images/1395333942_129.png")" alt="plus image" /><span></span>
                           </div>
                           <div id = "bonAns" style="border:2px solid #ccc; width:150px; height: 80px; overflow-y: scroll; display: none;">
                           </div>
                        </div>
               	  <div id="scoredetails" style="display:none;" class="animate form">
	               	  <div class="CSSTableGenerator" style="margin-left : 100px;" >
			                <table id = "score_details" align="right">
			                    <tr>
			                        <td style="padding:7px 10px;" >
			                            Player Name
			                        </td>
			                        <td style="padding:7px 30px;" >
			                            Score
			                        </td>
			                        
			                    </tr>
			                    <tr>
			                     <td> Mohini</td>
			                     <td> 100 </td>
			                    </tr>
			                    <tr>
			                     <td> Aniket</td>
			                     <td> 100 </td>
			                    </tr>
						</table>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </div>
   </body>
</html>
