respectStartLvlDuringFeatureStartup=false

#
# Comma separated list of features repositories to register by default
#
featuresRepositories=mvn:org.apache.karaf.assemblies.features/standard/2.3.4/xml/features,mvn:org.apache.karaf.assemblies.features/enterprise/2.3.4/xml/features,mvn:org.ops4j.pax.web/pax-web-features/3.0.5/xml/features,mvn:org.apache.karaf.features/spring/3.0.0/xml/features,file:./config/features/features.xml,file:./config/features/customized-standard-2.2.9-features.xml,file:./config/features/apache-cxf-2.7.5-features.xml

#
# Comma separated list of features to install at startup
#
featuresBoot=dsp-prerequisite,gson,config,cxf,http,ssh,management,kar,property-configuration,dbcp-connection-pool,query-dsl,spring-struts,spring-data,mongodb,camel-jms,spring-dm,spring-oxm,spring-tx,camel,camel-core,camel-spring,camel-blueprint,camel-jackson,camel-ahc,camel-jetty,camel-http,spring-jdbc,spring-aspects,spring,spring-aspects,spring-instrument,spring-jdbc,spring-jms,spring-orm,spring-oxm,spring-tx,spring-web,activemq,activemq-camel,dsp-lib

#
# Defines if the boot features are started in asynchronous mode (in a dedicated thread)
#
featuresBootAsynchronous=false
